<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pagina Not Found</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet"  href="css/normalize.css"> -->
        <link rel="stylesheet"  href="css/reset.css">
        <link rel="stylesheet"  href="css/tipografias.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section class="contenedor"> 
            <div class="contenedor__404"> 
                <h5 class="notfound__titulo titulo--upper">404 not found</h5>
            </div>
            <div class="contenedor__contenido"> 
                <div class="contenido__imagen"> 
                    <img class="imagen__spanta" src="img/Scarecrow.png" alt="imagen not found">
                </div>
                <div class="contenido__noticia"> 
                    <header class="contenido__header"> 
                        <h1 class="contenido__header--titulo">I have bad news for you</h1>
                    </header>
                    <div class="contenido__parrafo"> 
                        <p class="contenido__parrafo--news"> 
                            The page you are looking for might be removed or is temporaly unavailable
                        </p>
                    </div>
                    <div class="contenido__boton"> 
                        <a class="contenido__boton--btn titulo--upper" href="#">back to homepage</a>
                    </div>
                </div>
            </div>
            <footer class="contenedor__footer"> 
               <span class="footer--primer">&copy; Created by </span><span class="footer--nombre">Ramiro Fernandez </span><span class="footer--pagina"> - devChallenges.io</span>
            </footer>
        </section>
    </body>
</html>
